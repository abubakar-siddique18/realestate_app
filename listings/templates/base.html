{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Real Estate Platform</title>
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
</head>
<body>
    <header>
        
        <nav >
            <a href="{% url 'property_list' %}">Home</a>
            {% if user.is_authenticated %}
                <a href="{% url 'property_create' %}">Post Property</a>
                <a href="{% url 'my_properties' %}">My Properties</a>
                <a href="/logout/">Logout</a>
            {% else %}
                <a href="{% url 'register' %}">Register</a>
                <a href="{% url 'login' %}">Login</a>
            {% endif %}
        </nav>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
